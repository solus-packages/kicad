name       : kicad
version    : 4.0.4
release    : 4
source     :
    - https://launchpad.net/kicad/4.0/4.0.4/+download/kicad-4.0.4.tar.xz : 6da5d3f7bc63a9c5b4d0f5e4b954411b45d712168596b5af02957343c87eda00
license    : GPL-3.0
component  : office
summary    : KiCad is an open source software suite for Electronic Design Automation (EDA).
description: |
    KiCad is an open source software suite for Electronic Design Automation (EDA).
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(gl)
    - pkgconfig(glew)
    - pkgconfig(libcurl)
    - freeglut-devel
    - libboost-devel
    - wxwidgets-devel
setup      : |
    %patch -p1 < $pkgfiles/boost-1.61.patch
    %cmake -DCMAKE_INSTALL_PREFIX=/usr \
           -DCMAKE_BUILD_TYPE=Release \
           -DKICAD_BUILD_DYNAMIC=1 \
           -DKICAD_SKIP_BOOST=1 .
build      : |
    %make
install    : |
    %make_install
    rm -rf $installdir/usr/share/mimelnk
