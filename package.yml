name       : kicad
version    : 4.0.4
release    : 3
source     :
    - https://launchpad.net/kicad/4.0/4.0.4/+download/kicad-4.0.4.tar.xz : 3c16d38ed0779f560fd8e913150277c803ba4f270c9a8f1ea687b5878bf5c5b6
license    : GPL-3.0
component  : office
summary    : KiCad is an open source software suite for Electronic Design Automation (EDA).
description: |
    KiCad is an open source software suite for Electronic Design Automation (EDA).
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(gl)
    - pkgconfig(glew)
    - pkgconfig(libcurl)
    - freeglut-devel
    - libboost-devel
    - wxwidgets-devel
setup      : |
    %cmake -DCMAKE_INSTALL_PREFIX=/usr \
           -DCMAKE_BUILD_TYPE=Release \
           -DKICAD_BUILD_DYNAMIC=1 \
           -DKICAD_SKIP_BOOST=1 .
build      : |
    %make
install    : |
    %make_install
    rm -rf $installdir/usr/share/mimelnk
