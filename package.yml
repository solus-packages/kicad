name       : kicad
version    : 5.0.1
release    : 16
source     :
    - https://launchpad.net/kicad/5.0/5.0.1/+download/kicad-5.0.1.tar.xz : 5fe4f63318522cb0a1c89ecd6a71c470def1720f152954cf3182f5deb878716a
license    : GPL-3.0-or-later
component  : office
summary    : KiCad is an open source software suite for Electronic Design Automation
description: |
    KiCad is an open source software suite for Electronic Design Automation (EDA).
libsplit   : no
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(gl)
    - pkgconfig(glew)
    - pkgconfig(libcurl)
    - freeglut-devel
    - glm
    - libboost-devel
    - ngspice-devel
    - opencascade-ce-devel
    - swig
    - wxwidgets-devel
rundeps    :
    - kicad-footprints
    - kicad-i18n
    - kicad-packages3d
    - kicad-symbols
    - kicad-templates
    - ngspice-devel
setup      : |
    %cmake_ninja -DKICAD_SCRIPTING_WXPYTHON=OFF .
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/mimelnk
