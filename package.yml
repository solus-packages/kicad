name       : kicad
version    : 5.1.0
release    : 18
source     :
    - https://github.com/KiCad/kicad-source-mirror/archive/5.1.0.tar.gz : 64b28735a666f060da5d49ac73bd653d3db5a54dd40e3c13d8fa34ffa6c1e682
license    : GPL-3.0-or-later
component  : office
summary    : KiCad is an open source software suite for Electronic Design Automation
description: |
    KiCad is an open source software suite for Electronic Design Automation (EDA).
libsplit   : no
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(gl)
    - pkgconfig(glew)
    - pkgconfig(libcurl)
    - freeglut-devel
    - glm
    - libboost-devel
    - ngspice-devel
    - opencascade-ce-devel
    - swig
    - wxwidgets-devel
rundeps    :
    - kicad-footprints
    - kicad-i18n
    - kicad-packages3d
    - kicad-symbols
    - kicad-templates
    - ngspice-devel
clang      : yes
setup      : |
    %cmake -DKICAD_SCRIPTING_WXPYTHON=OFF .
build      : |
    %make
install    : |
    %make_install
    rm -rf $installdir/usr/share/mimelnk
